---
layout: recipe
---

<h1>Desserts</h1>
<ul class="post-list">
    {%- for post in site.categories["dessert"] -%}
    <li>
        <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
        </a>
        {%- for tag in post.tags -%}
            <span class="tags"> {{ tag }}</span>
        {%- endfor -%}
        {%- if site.show_excerpts -%}
        {{ post.excerpt }}
        {%- endif -%}
</li>
    {%- endfor -%}
</ul>
