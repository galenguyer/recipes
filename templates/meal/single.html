{% extends "base.html" %}

{% block content %}
  <h1 class="page-title">{{ "Articles in the " ~ term.name ~ " category" }}</h1>
  <div class="tags-expo">
    <div class="tags-expo-section">
        <h2 id="{{ term.name }}">{{ term.name }}</h2>
        <ul class="tags-expo-posts">
            {% for post in term.pages %}
            <a class="post-title" href="{{ post.permalink }}">
                <li>
                    {{ post.title }}
                    <small class="post-date">{{ post.date | date(format="%d %B %Y") }}</small>
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>
  </div>
{% endblock content %}
